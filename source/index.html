<!DOCTYPE html>
<html ng-app="xisa">
	<head>
		<title>XISA</title>
		<script src="../bower_components/angular/angular.min.js"></script>
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="scripts/script.js"></script>
		<link rel="stylesheet" type="text/css" href="scss/style.css">
	</head>
	<body ng-controller="whoCtrl">
		<div id="wrapper">
			<!-- @include template/nav.html -->
			<section id="header">
				<section id="title">This week hall of shame</section>
				<section id="retweets">
					<section id="retweetsBar" ng-model="bar" ng-class="visability">
						<article id="min">{{minRetweets}} retweets</article>
						<article>
							<img src="images/bar.png" alt="colored bar" height="42" width="42">
						</article>
						<article id="max">{{maxRetweets}} retweets</article>
						<div class="clear"></div>
					</section>
					<section id="buzz" ng-mouseover="showBuzz()" ng-mouseleave="removeBuzz()">buzz</section>
					<div class="clear"></div>
				</section>
				<div class="clear"></div>
			</section>
			<section id="cubeContainer"></section>
		</div>
	</body>
</html>
